<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emby Server Status</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #1a1a1a, #034078);
            color: #ffffff;
            text-align: center;
            padding-top: 50px;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 24px;
            color: #52B54B;
            animation: pulse 2s infinite;
        }
        p {
            font-size: 16px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c5/Emby-logo.png" alt="Emby Logo" style="width: 300px;">
        <h1>Emby Server Status</h1>
        <p>Our server is currently down for maintenance. We apologize for the inconvenience and are working to bring it back online as soon as possible.</p>
        <p id="countdown">Estimated time until restoration: <span id="time">30:00</span> minutes.</p>
    </div>
    <script>
        function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    display.textContent = "Maintenance is over, please try accessing the server now.";
                }
            }, 1000);
        }

        window.onload = function () {
            var thirtyMinutes = 60 * 30, // 30 minutes
                display = document.querySelector('#time');
            startTimer(thirtyMinutes, display);
        };
    </script>
</body>
</html>
